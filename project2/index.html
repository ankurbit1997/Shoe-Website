<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()" id="one">log in</button>
                <button type="button" class="toggle-btn" onclick="register()" id="two">Register</button>

            </div>
            <div class="social-icons">
                <img src="images/fb.png" alt="">
                <img src="images/ig.png" alt="">
                <img src="images/tw.png" alt="">
            </div>

            <form action="" class="input-group" id="login">
                <input type="text" name="" class="input-field" placeholder="Email-Id" required>
                <input type="text" name="" class="input-field" placeholder="Password">
                <input type="checkbox" name="" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form action="" class="input-group" id="register">
                <input type="text" name="" class="input-field" placeholder="Mail" required>
                <input type="text" name="" class="input-field" placeholder="Email-Id" required>
                <input type="text" name="" class="input-field" placeholder="Password">
                <input type="checkbox" name="" class="check-box"><span>I agree to terms.</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>
    </div>
   
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register() {
            x.style.left="-400px";
            y.style.left="10px";
            z.style.left="110px";
            document.getElementById('two').style.cssText='color:white';
            document.getElementById('one').style.cssText='color:black';
        }
        function login() {
            x.style.left="10px";
            y.style.left="450px";
            z.style.left="0";
            document.getElementById('two').style.cssText='color:black';
            document.getElementById('one').style.cssText='color:white';

        }
        
        
           
        

    </script>

</body>
</html>
